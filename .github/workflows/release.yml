name: Publish release
on:
  workflow_dispatch:
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.200

      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Test
        run: dotnet test Tests/Oxide.Ext.RustApi.Tests.Unit/Oxide.Ext.RustApi.Tests.Unit.csproj --no-restore --verbosity normal

      - name: Get version
        id: get_version
        uses: jasondavis303/net-sdk-proj-file-version@latest
        with:
          PROJ_FILE: Oxide.Ext.RustApi/Oxide.Ext.RustApi.csproj
          
      # Create and upload release
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Temp v${{ steps.get_version.outputs.ASSEMBLY_VERSION }}
          release_name: Temp release v${{ steps.get_version.outputs.ASSEMBLY_VERSION }}
          draft: true
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Oxide.Ext.RustApi/bin/Release/netstandard2.0/Oxide.Ext.RustApi.dll
          asset_name: Oxide.Ext.RustApi.dll
          #asset_content_type: application/zip
